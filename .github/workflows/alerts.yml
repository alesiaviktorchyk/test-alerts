name: Security Monitor GitHub Action

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - review_requested
    branches:
      - "*"
concurrency: security-monitor

jobs:
  security_monitor:
    runs-on: ubuntu-latest
    name: Security Monitor
    steps:
    - name: Security Monitor
      uses: alesiaviktorchyk/security-check-action@master
      with:
        gh-pat: ${{ secrets.gh_pat }} # github personal access token
        action-user: ${{ secrets.action_user }}
