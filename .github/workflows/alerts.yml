name: Security Monitor GitHub Action

on:
  pull_request_target:
    types:
      - opened
      - reopened
      - synchronize
    branches:
      - "*"

jobs:
  security_monitor:
    if: ${{ !contains(github.head_ref, 'dependabot') }}
    runs-on: ubuntu-latest
    name: Security Monitor
    permissions: 
      statuses: write
    concurrency: security-monitor
    steps:
    - name: Security Monitor
      uses: alesiaviktorchyk/security-check-action@master
      with:
        gh-pat: ${{secrets.gh_pat}} # github personal access token
        action-user: ${{ secrets.action_user }}

  pass_dependabot_status:
    if: contains(github.head_ref, 'dependabot')
    runs-on: ubuntu-latest
    name: Pass security-monitor status check for dependabot
    permissions: 
      statuses: write
    concurrency: pass-dependabot-status-check
    steps:
      - name: pass status
        uses: actions/github-script@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.repos.createCommitStatus({
              context: 'security-monitor',
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.payload.pull_request.head.sha,
              state: 'success'
            });
